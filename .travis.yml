language: node_js
node_js: 
    - 14.15.0

cache: npm

install: 
    - npm install

before_script: chmod 0777 ./node_modules/.bin/mocha

script: 
    - jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    - npm test
    - npm run build

deploy: 
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local_dir: build
    on:
        branch: master