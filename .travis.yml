language: node_js
node_js: 
    - 14.15.0

cache: npm

install: 
    - npm install

before_script: chmod 0777 ./node_modules/.bin/mocha

script: 
    - npm test
    - npm run build

after_success: npm run coverage

deploy: 
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local_dir: build
    on:
        branch: master